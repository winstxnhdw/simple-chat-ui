name: Dependabot

on: pull_request

jobs:
  python:
    uses: winstxnhdw/actions/.github/workflows/python.yml@main
    with:
      disable-test: false

  auto-merge:
    needs: python
    uses: winstxnhdw/actions/.github/workflows/dependabot-public.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
